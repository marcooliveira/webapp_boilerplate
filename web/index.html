<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>RIA Boilerplate</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="vendor/requirejs/require.js"></script>
</head>
<body>
    <script type="text/javascript">
        var config = {
                environment: 'test',
                debug: true
            },
            requirejs_config = {
                baseUrl: 'js/modules',
                paths: {
                    'lib':                 '../lib',
                    'modules':             '.',
                    'order':               '../../vendor/requirejs/order',
                    'text':                '../../vendor/requirejs/text',
                    'jquery':              '../../vendor/jquery/jquery',
                    'twitter-bootstrap':   '../../vendor/twitter/bootstrap',
                    'amd-utils':           '../../vendor/amd-utils',
                    'classify':            '../../vendor/Classify/' + (config.environment == 'prod' ? 'loose' : 'strict'),
                    'doT':                 '../../vendor/doT/doT',
                    'vendor':              '../../vendor',
                    'templates':           '../../templates'
                },
                priority: ['jquery'],
                urlArgs: config.environment == 'dev' ? + new Date() : ''
            }
        ;

        requirejs.config(requirejs_config);

        require(['modules/Application/ApplicationController'], function (ApplicationController) {
            console.log('Starting application...');
            var appController = new ApplicationController(config);
        });
    </script>
</body>
